<!DOCTYPE HTML>
<html>
  <head>
    <title>Work calendar</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/datepicker.css" rel="stylesheet"/>
    <!--<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>-->
    <link href="/css/index.css" rel="stylesheet"/>

    <script type="text/javascript" src="http://use.typekit.net/fji0bhs.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-top: 50px;">        
        <form class="form-horizontal span8 request">

          <legend>Request holiday</legend>

          <div class="control-group type" style="margin-bottom: 10px">
            <label class="control-label" for="inputPassword" style="padding-top: 15px">Type</label>
            <div class="controls">
              <div class="btn-toolbar">
                <div class="btn-group">               
                  <a class="btn vacation" href="javascript:;" >Vacation</a>
                  <a class="btn btn-warning personal" href="javascript:;">Personal day</a>
                  <a class="btn sick" href="javascript:;">Sick day</a>
                </div>
              </div>
            </div>
          </div>          

          <div class="control-group date">
            <label class="control-label" for="inputPassword">Start</label>
            <div class="controls">
              <div class="input-append">
                <input type="text" placeholder="mm/dd/yyyy">
                <div class="btn-group">
                  <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="current">All day</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="javascript:;">All day</a></li>
                    <li><a href="javascript:;">Morning</a></li>
                    <li><a href="javascript:;">Afternoon</a></li>
                  </ul>
                </div>                
              </div>
            </div>
          </div>

          <div class="control-group date">
            <label class="control-label" for="inputPassword">End</label>
            <div class="controls">
              <div class="input-append">
                <input type="text" placeholder="mm/dd/yyyy">
                <div class="btn-group">
                  <button class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="current">All day</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="javascript:;">All day</a></li>
                    <li><a href="javascript:;">Morning</a></li>
                    <li><a href="javascript:;">Afternoon</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>  

          <div class="control-group">
            <label class="control-label" for="inputPassword">Duration</label>
            <div class="controls">
              <input type="text" readonly class="span1" value="1"/>
              <span class="help-inline">Remaining days: 10</span>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="inputPassword">Comments</label>
            <div class="controls">
              <textarea></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-datepicker.js"></script>

    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
